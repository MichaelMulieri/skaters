<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Skaters</title>
</head>
<body>
    <h1 class="text-center">Pro Skaters!</h1>
    <table class="table table-info text-center table-stiped">
        <thead>
            <tr>
                <td>First Name</td>
                <td>Last Name</td>
                <td>Company</td>
            </tr>
        </thead>
        <tbody>
            {% for skater in skaters %}
            <tr>
                <td>{{ skater.first_name }}</td>
                <td>{{ skater.last_name }}</td>
                <td>{{ skater.company }}</td>
                
            </tr>
            {% endfor %}
        </tbody>

    </table>
    <a href="/skater/new" method = 'post'>Add a new skater</a>
</body>
</html>
